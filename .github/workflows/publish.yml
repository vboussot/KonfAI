name: publish

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: konfai
            pkg: "."
          - name: impact-synth-konfai
            pkg: "apps/impact_synth"
          - name: mrsegmentator-konfai
            pkg: "apps/mrsegmentator"
          - name: totalsegmentator-konfai
            pkg: "apps/totalsegmentator"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build package
        run: |
          python -m pip install -U pip
          python -m pip install build setuptools-scm
          cd "${{ matrix.pkg }}"
          python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.name }}
          path: ${{ matrix.pkg }}/dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist_all

      - name: Flatten dists
        run: |
          mkdir -p dist
          find dist_all -type f \( -name "*.whl" -o -name "*.tar.gz" \) -print0 | xargs -0 -I {} cp {} dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
